<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>

<style>
    body {
        /*color: #ededed;*/
        /*background: #081b29;*/
        background-image: linear-gradient(to right top, #0d2c5a, #03284e, #012442, #042035, #081b29);
    }
    label {
        font-family: "Raleway", sans-serif;
        font-size: 11pt;
    }
    #forgot-pass {
        color: black;
        font-family: "Raleway", sans-serif;
        font-size: 10pt;
        margin-top: 3px;
        text-align: right;
    }
    #card {
        background: white;
        border-radius: 8px;
        box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
        height: 448px;
        margin: 6rem auto 8.1rem auto;
        width: 329px;
    }
    #card-content {
        padding: 12px 44px;
    }
    #card-title {
        font-family: "Raleway Thin", sans-serif;
        letter-spacing: 4px;
        padding-bottom: 23px;
        padding-top: 13px;
        text-align: center;
    }
    #signup {
        color: black;
        font-family: "Raleway", sans-serif;
        font-size: 10pt;
        margin-top: 16px;
        text-align: center;
    }
    #submit-btn {
        background: -webkit-linear-gradient(right, #03e9f4, #22D8F3);
        border: none;
        border-radius: 25px;
        box-shadow: 0px 1px 8px #1BC2D8;
        cursor: pointer;
        color: white;
        font-family: "Raleway SemiBold", sans-serif;
        margin: 0 auto;
        margin-top: 50px;
        transition: 0.25s;
        height: 45%;
        width: 55%;
    }
    #submit-btn:hover {
        box-shadow: 0px 1px 18px #1BC2D8;
    }
    .form {
        /*align-items: left;*/
        display: flex;
        flex-direction: column;
    }
    .form-border {
        background: -webkit-linear-gradient(right, #03e9f4, #22D8F3);
        height: 1px;
        width: 100%;
    }
    .form-content {
        background: #fbfbfb;
        border: none;
        outline: none;
        padding-top: 14px;
    }
</style>

<body>
<div th:replace="partials :: landingNavbar"></div>

    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
<!--                <div class="underline-title"></div>-->
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password
                </label>
                <input id="user-password" class="form-content" type="password" name="password" required />
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Forgot password?</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                <a href="/register" id="signup">Don't have account yet?</a>
            </form>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<div th:replace="~{partials :: scripts}"></div>
</body>
</html>
