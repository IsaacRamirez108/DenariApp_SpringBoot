<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="partials :: navbar"></div>

    <div th:if="${param.error}">
        Invalid Email and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
<!--                <div class="underline-title"></div>-->
            </div>

            <form th:action="@{/login}" th:method="POST" class="form">
                <label for="email" style="padding-top:13px">Email</label>
                <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />

                <div class="form-border"></div>

                <label for="password" style="padding-top:22px">&nbsp;Password</label>
                <input id="password" class="form-content" type="password" name="password" required />

                <div class="form-border"></div>
<!--                <a href="#">-->
<!--                    <legend id="forgot-pass">Forgot password?</legend>-->
<!--                </a>-->
                <input id="submit-btn" type="submit" value="Log In" />
                <a href="/register" id="signup">Don't have account yet?</a>
            </form>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<div th:replace="~{partials :: scripts}"></div>
</body>
</html>
