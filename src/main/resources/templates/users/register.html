<div class="main-container container">

    <center>
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar" style="margin-right: 1em">
                <li class="active">Who's It For?</li>
                <li>Register</li>
                <li>Basic Information</li>
                <li>Rental Information</li>
            </ul>

            <!-- First From-->
            <fieldset>
                <h2 class="fs-title">Registration</h2>
                <h3 class="fs-subtitle">Step 1</h3>
                <div class="row">
                    <div class="col 6">
<!--                        <label class="form-label">First name</label>-->
<!--                        <input type="text" name="first" required="" placeholder="First Name" />-->
                        <label for="first" style="padding-top:13px">
                            &nbsp;First Name
                        </label>
                        <input id="first" class="form-content" type="email" name="email" autocomplete="on" required />
                        <div class="form-border"></div>
                    </div>
                    <div class="col 6">
<!--                        <label class="form-label">Middle name</label>-->
<!--                        <input type="text" name="last" required="" placeholder="Middle Name" />-->
                        <label for="middle" style="padding-top:13px">
                            &nbsp;Middle Name
                        </label>
                        <input id="middle" class="form-content" type="email" name="email" autocomplete="on" required />
                        <div class="form-border"></div>
                    </div>
                </div>

<!--                <label class="form-label">Last name</label>-->
<!--                <input type="text" name="email" placeholder="Last Name" />-->
                <label for="last" style="padding-top:13px">
                    &nbsp;Last Name
                </label>
                <input id="last" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>

<!--                <label class="form-label">Email</label>-->
<!--                <input type="text" name="email" placeholder="Email" />-->
                <label for="email" style="padding-top:13px">
                    &nbsp;Eamil
                </label>
                <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>

<!--                <label class="form-label">Password</label>-->
<!--                <input type="password" name="pass" placeholder="Password" />-->
                <label for="password" style="padding-top:13px">
                    &nbsp;Password
                </label>
                <input id="password" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>

<!--                <label class="form-label">Confirm Password</label>-->
<!--                <input type="password" name="password" placeholder="Confirm Password" />-->

                <!--                <label for="cb1">I agree with terms and conditions</label>-->
                <!--                <input type="checkbox" id="cb1">-->
                <!--Next Button-->
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>


            <!--Second Form-->
            <fieldset>
                <h2 class="fs-title">Address</h2>
                <h3 class="fs-subtitle">Step 2</h3>

                <div class='num'>
                    <input class='ssn-number' />
                    <input class='ssn-value' placeholder="SSN: XXX-XX-XXXX"/>
                </div>
                <div class="row">
                    <div class="col 6">
                        <input type="date" name="dateofbirth">
                    </div>
                    <div class="col 6">
                        <input type="tel" id="phone" name="phone" placeholder="(XXX)XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>

                <mapbox-address-autofill access-token=>
                    <input class="text" name="" autocomplete="address-line1" placeholder="Address">
                    <input class="text" name="" autocomplete="address-level2" placeholder="City">
                    <div class="row">
                        <div class="col 4">
                            <input class="text" name="" autocomplete="address-line2" placeholder="Apt, suite, unit, etc.">
                        </div>
                        <div class="col 4">
                            <input class="text" name="" autocomplete="address-level1" placeholder="State / Region">
                        </div>
                        <div class="col 4">
                            <input class="text" name=""  autocomplete="postal-code" placeholder="ZIP / Postcode">
                        </div>
                    </div>
                </mapbox-address-autofill>

                <!--Previous & Next Button-->
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" id="addressConfirmation" />
            </fieldset>


            <!--Third Form-->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Last Step</h3>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Select One</option>
                    <option value="1">Cash</option>
                    <option value="2">Paper Check</option>
                    <option value="3">Online</option>
                </select>
                <input class="text" name="" placeholder="Monthly Rent">
                <div class="row">
                    <div class="col 6">
                        <!--                            <label>Move in date</label>-->
                        <input type="date" name="MoveIn">
                    </div>
                    <div class="col 6">
                        <!--                            <label>Move out date</label>-->
                        <input type="date" name="MoveOut">
                    </div>
                </div>

                <!--Previous & Next Button-->
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>


            <!--Fourth From-->
            <fieldset>
                <h2 class="fs-title">Choose keg details</h2>
                <h3 class="fs-subtitle">Step 2</h3>

                <!--Previous & Next Button-->
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button" value="Submit" id="form-submit" />
            </fieldset>
        </form>
    </center>
