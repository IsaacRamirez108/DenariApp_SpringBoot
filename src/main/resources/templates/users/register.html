<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script id="search-js" defer="" src="https://api.mapbox.com/search-js/v1.0.0-beta.14/web.js"></script>
    <!-- Your custom css styles go here -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="partials :: navbar"></div>


<div id="card">
    <div id="card-content">
        <div id="card-title">
            <h2>Creat Account</h2>
        </div>
        <form method="post" class="form">
            <div class="row">
                <div class="col 6">
                    <label for="user-first" style="padding-top:13px">First Name</label>
                    <input id="user-first" class="form-content" type="text" name="name" autocomplete="on" required />
                </div>
                <div class="col 6">
                    <label for="user-middle" style="padding-top:13px">Middle name</label>
                    <input id="user-middle" class="form-content" type="text" name="name" autocomplete="on" />
                </div>
            </div>

            <label for="user-last" style="padding-top:13px">Last Name</label>
            <input id="user-last" class="form-content" type="text" name="name" autocomplete="on" required />

            <label for="user-email" style="padding-top:13px">Email</label>
            <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />

            <div class="form-border"></div>
            <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
            <input id="user-password" class="form-content" type="password" name="password" required />

            <div class="form-border"></div>
            <a id="submit-btn" type="submit" href="/basic_info">Create</a>
        </form>
    </div>
</div>

<div th:replace="~{partials :: scripts}"></div>
</body>
</html>
