<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="partials :: navbar"></div>

<div id="card">
    <div id="card-content">
        <div id="card-title">
            <h2>Address Verification</h2>
        </div>
        <form method="post" class="form">
            <label style="padding-top:13px">Landlord type</label>
            <select class="form-select form-content" aria-label="Default select example">
                <option selected>Select One</option>
                <option value="1">Individual (Single Person)</option>
                <option value="2">Company (Legal Entity)</option>
            </select>

            <mapbox-address-autofill access-token="pk.eyJ1IjoiaXJhbWlyZXoxMDgiLCJhIjoiY2xiMm56NGE5MDNnbDNzcGh5dmoyeXVjNSJ9.K6sMjb-FN0pH8o1piPNklA">
                <label style="padding-top:13px">Move out date</label>
                <input class="text form-content" name="" autocomplete="address-line1" placeholder="Address">
                <label style="padding-top:13px">Move out date</label>
                <input class="text form-content" name="" autocomplete="address-level2" placeholder="City">
                <div class="row">
                    <div class="col 4">
                        <label style="padding-top:13px">Move out date</label>
                        <input class="text form-content" name="" autocomplete="address-line2" placeholder="Apt, suite, unit, etc.">
                    </div>
                    <div class="col 4">
                        <label style="padding-top:13px">Move out date</label>
                        <input class="text form-content" name="" autocomplete="address-level1" placeholder="State / Region">
                    </div>
                    <div class="col 4">
                        <label style="padding-top:13px">Move out date</label>
                        <input class="text form-content" name=""  autocomplete="postal-code" placeholder="ZIP / Postcode">
                    </div>
                </div>
            </mapbox-address-autofill>

            <div class="form-border"></div>
            <input id="submit-btn" type="submit" name="submit" value="Next" />
        </form>
    </div>
</div>

<div th:replace="~{partials :: scripts}"></div>
</body>
</html>
