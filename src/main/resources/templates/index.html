<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="partials :: navbar"></div>

    <center>
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Who's It For?</li>
                <li>Register</li>
                <li>Basic Information</li>
                <li>Rental Information</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Registration</h2>
                <h3 class="fs-subtitle">Step 1</h3>
                <div class="row">
                    <div class="col 7">
                        <!--                    <div class="user-box">-->
                        <input type="text" name="first" required="" placeholder="First Name" />

                        <!--                    </div>-->
                    </div>
                    <div class="col 5">
                        <!--                    <div class="user-box">-->
                        <input type="text" name="last" required="" placeholder="Last Name" />
                        <!--                        <label>Middle Name</label>-->
                        <!--                    </div>-->
                    </div>
                </div>
                <input type="text" name="email" placeholder="Email" />
                <input type="password" name="pass" placeholder="Password" />
                <input type="password" name="password" placeholder="Confirm Password" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Choose keg details</h2>
                <h3 class="fs-subtitle">Step 2</h3>
                <select name="keg_type" placeholder="Pickup Date">
                    <option value="" disabled selected style="display: none;">Choose Your Beer</option>
                    <option value="Budweiser">Budweiser</option>
                    <option value="Blue Moon">Blue Moon</option>
                </select>
                <select name="keg_size">
                    <option value="" disabled selected style="display: none;">Choose Keg Size</option>
                    <option value="1/2">1/2</option>
                    <option value="1/6">1/6</option>
                </select>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Last Step</h3>
                <input type="text" name="fname" placeholder="First Name" />
                <input type="text" name="lname" placeholder="Last Name" />
                <input type="text" name="phone" placeholder="Phone" />
                <input type="text" name="email" placeholder="E-mail" />
                <!--<textarea name="address" placeholder="Address"></textarea>-->
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Choose keg details</h2>
                <h3 class="fs-subtitle">Step 2</h3>
                <select name="keg_type" placeholder="Pickup Date">
                    <option value="" disabled selected style="display: none;">Choose Your Beer</option>
                    <option value="Budweiser">Budweiser</option>
                    <option value="Blue Moon">Blue Moon</option>
                </select>
                <select name="keg_size">
                    <option value="" disabled selected style="display: none;">Choose Keg Size</option>
                    <option value="1/2">1/2</option>
                    <option value="1/6">1/6</option>
                </select>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button" value="Submit" id="form-submit" />
            </fieldset>
        </form>
    </center>


    <div class="main-container container">
        <!--Modal for Login Button-->
        <div class="modal">
            <div class="login-box">
                <button type="button" class="btn-close btn-close-white " aria-label="Close"></button>
                <h2>Login</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Password</label>
                    </div>
                    <a href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </a>
                </form>
            </div>
        </div>

    </div>


    <div th:replace="~{partials :: scripts}"></div>
    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
</body>
</html>
